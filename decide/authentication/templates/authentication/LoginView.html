{% extends 'baseAuth.html' %}
{% load socialaccount %}

{% block content %}      

{% if form.errors %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
            There was an error with your form...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

{% endif %}

<div class="shadow p-4 mb-5 bg-body rounded">
	<h1>Login</h1>
<br/>


		<form action="{% url 'login_user' %}" method=POST>
			
			{% csrf_token %}

			{{ form.as_p }}

<br/><br/>
		<input type="submit" value="Submit" class="btn btn-secondary">

		</form>

    <p class="text-center">Don't have an account? <a href="{% url 'register_user' %}">Create an account</a>.</p>
<br/>
</div>

	<div class="shadow p-4 mb-5 bg-body rounded">
	<h1>Authentication with google</h1>
<br/>
		<div class="column-12">
			<button class="btn btn-outline-info">
				<a href="{% provider_login_url 'google' %}?next=/">
					<i class="fab fa-goggle"></i>
					Login with google
				</a>
			</button>
		</div>
<br/>

{% endblock %}
